<p>Language List works!</p>
<input type="text" [(ngModel)]="item"/>
<button class="btn btn-primary" (click)="addItems()">Add Language</button>
<ul>
  <li *ngFor="let language of languageList; let i = index">
    {{language}}
    <button class="btn btn-danger" (click)="deleteLanguage(i)">Delete</button>
  </li>
</ul>
