<p>Accessory List works!</p>

<input type="text" [(ngModel)]="newAccessory" placeholder="Enter accessory name">
<button class="btn btn-primary" (click)="addAccessory()">Add Accessory</button>

<table>
  <thead>
  <tr>
    <th>Accessory Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let accessory of accessoryList; let i = index">
    <td>{{accessory.name}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteAccessory(i)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
