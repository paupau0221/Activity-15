<p>Classroom List works!</p>
<input type="text" [(ngModel)]="newStudent" placeholder="Enter student name">
<button class="btn btn-primary" (click)="addStudent()">Add Student</button>

<ul>
  <li *ngFor="let student of studentList; let i = index">
    {{student}}
    <button class="btn btn-danger" (click)="deleteStudent(i)">Delete</button>
  </li>
</ul>
