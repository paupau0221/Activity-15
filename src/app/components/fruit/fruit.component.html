<p>Fruit List works!</p>
<input type="text" [(ngModel)]="item"/>
<button class="btn btn-primary" (click)="addItems()">Add Fruit</button>
<ul>
  <li *ngFor="let fruit of fruitList; let i = index">
    {{fruit}}
    <button class="btn btn-danger" (click)="deleteFruit(i)">Delete</button>
  </li>
</ul>
